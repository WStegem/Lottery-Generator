<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body class=bg-dark>
    <div class=container>
        <div class='jumbotron jumbotron-fluid bg-dark text-light text-center'>
                <h1 class="display-2 text-center">Lottery Numbers</h1>
                <button id="reset" type="button" class="btn btn-dark mt-5">Try again?</button>
        </div>
        <div class='row text-light'>
                <h3 class="display-4 mx-auto justify-content" id=numbers></h3>
        </div>
    </div>
    <script>

        function numgen() {
            var num =''
            for(i=0;i<9;i++){
                num += Math.floor(Math.random() * 10)
            }
            $('#numbers').prepend("<div id='lottery' class='text-center'>"+num+"</div>");
        }

        $("#reset").click(function() {
            numgen()
        })
        
        numgen()

    </script>
</body>
</html>
